<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_显示年龄案例</title>
	<script type="text/javascript">
		//	弹出一个输入框（prompt），让用尸输入年龄（相尸输入把用户输入的值用变量保存起，把刚才输入的年龄与所要输出的字符串拼接（程序内部处理）
		//	使用alert语句弹出警示框（输出结果）
			
		var age = prompt('请输入你的年龄');
		alert('你的年龄是'+age+'岁了')
	</script>
</head>
<body>
	
</body>
</html>
