<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18_打印九九乘法表</title>
    <script>
        
        var str = '';
    for(i=1;i<=9;i++){
        for(j=1;j<=i;j++){
            //"*" == 1*2=2
            //str +'*'
            str=str + i+'*'+j+'='+i*j;
            str= str+'\t';
        }
    str =str +'\n';
    }
    console.log(str);
    
    
    </script>
</head>
