<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11_进入网吧案例</title>
    <script>
        //弹出一个对话框请用户输入储存到变量
        //用if语句判断 如果年龄大于18 执行大括号里的输出语句
        
        var age = prompt('请输入你的年龄');
        if (age>=18) {
            alert('我带你去网吧偷耳机');
        }


        // if else 语句
        var age = prompt('请输入你的年龄');
        if (age>=18) {
            alert('我想带你去玩吧偷耳机');
        } else {
            alert('滚，回家做作业去');
        }
    </script>
</head>
