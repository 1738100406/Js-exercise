    <title>26_函数调用求闰年2月天数</title>
    <script>
    function backDay(){
        var years=prompt('请你输入一个年份');
        if(isRunyears(years)){
            alert('29天');
        }else{
            alert('28天');
        }
    }
    backDay();
    function isRunyears(years){
        if(years%4==0&&years%100!=0||years%400==0){
            return true;
        }else{
            return false;
        }
    }




    </script>
