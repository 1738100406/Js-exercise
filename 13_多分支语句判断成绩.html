<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13_多分支语句判断成绩</title>
    <script>
    // 要求: 接收用户输入的分数, 根据分数输出对应的等级字母A、B、 C、D、E。
    //     其中:
    //     1. 90分(含)以上, 输出: A
    //     2.80分(含)~90分(不含) ，输出: B
    //     3.70分(含)~80分(不含), 输出: C
    //     4.60分(含)~70分(不含), 输出: D
    //     5.60分(不含)以下, 输出: E
    while(1){
            var cj = prompt('请输入你的成绩');
        if (cj >= 90) {
            alert('A');
        } else if (cj >= 80) {
            alert('B');
        } else if (cj >= 70) {
            alert('C');
        } else if (cj >= 60) {
            alert('D');
        } else {
            alert('E"我不想跟你说话，我想让鞭子更你说话"');
        }
            
    }

    </script>
</head>
<body>
    
</body>
</html>
