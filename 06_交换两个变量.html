<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_交换两个变量</title>
	<script type="text/javascript">
		var app1 = '青苹果';
		var app2 = '红苹果';
		var temp ;

		temp = app1;
		app1 = app2;
		app2 = temp;
 
		alert(app1);
		alert(app2);
			
	</script>
</head>
<body>
	
</body>
</html>
