    <title>27_利用构造函数创建对象</title>
    <script>
    //利用构造函数创建对象
    //我们需 要创建四大天王的对象相同的属性:名字年龄性别 相同的方法:唱歌
    //构造函数的语法格式
        // function 构造函数名(){
        //     this.属性 = 值;
        //     this.方法 =function(){} ;
        // }
        // new 构造函数名();

    //1.构造函数 泛指某一大类
        function Star(name,sex,age){
            this.name = name;
            this.sex = sex;
            this.age = age;
            this.sing = function(sang){
                console.log(sang);
            }
        }
    //2.对象 是一个具体的事物
        var ldh=new Star('刘德华','男','18');//调用函数是一个对象
        console.log(ldh.name);
        ldh.sing('冰雨');

    //3.利用函数创建对象的过程称为对象的实例化    

    </script>
