    <title>21_遍历数组字符串</title>
    <script>
//要求: 将数组['red', 'green', 'blue', 'pink']转换为字符串, 并且用 | 或其他符号分割
//输出: 'redlgreen|bluelpink|'
        var arr = ['red','green','blue','pink'];
        str = '';
        for(i=0; i<arr.length ;i++){
            str += arr[i]+'|'
        }
        console.log(str);
        
    </script>
