    <title>14_查询水果案例</title>
    <script>
    var fruit = prompt('请输入你要查询的水果');
    switch (fruit) {
        case '苹果':
            alert('九磅十五便士');
            break;
        default:
        alert('没有此水果哦');
            break;
    }
