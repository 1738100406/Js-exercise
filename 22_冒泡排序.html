    <title>22_冒泡排序</title>
    <script>
    arr = [5,4,3,2,1];
    var temp=0;
    for(i=0; i<=arr.length-1;i++){//外层循环趟数 length-1
        for(j=0;j<arr.length-1-i;j++){//内层循环 length-i-1
            if(arr[j]>arr[j+1]){
                temp=arr[j]; //使用临时变量交换
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
    console.log(arr);
