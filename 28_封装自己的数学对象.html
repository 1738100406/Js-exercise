<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28_封装自己的数学对象</title>
    <script>
    var Mymath={
        PI :3.1415926,
        max:function(){
            var max =arguments[0];//********
            for(var i=1;i<arguments.length;i++){//********
                if(arguments[i]>max){//********
                    max=arguments[i];//********
                }    
            }
            return max;//********
        },
    }
    console.log(Mymath.max(1,3,5));
    
    
    </script>
</head>

</body>
