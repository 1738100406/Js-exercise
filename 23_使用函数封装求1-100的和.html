    <title>23_使用函数封装求1-100的和</title>
    <script>
    //申明函数
    function getSum(){
        var sum=0;
        for(i=0;i<=100;i++){
            sum+=i;
        }
        console.log(sum);
    }
    //调用函数
    getSum();
    
    
    </script>
</head>
