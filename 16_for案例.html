    // 2.求1-108之间所有偶数和奇数的和
    var ou = 0;//定义偶数
    var ji = 0;//定义奇数
    for(i=0;i<=100;i++){
        if(i % 2 == 0){
            ou=i+ou;
        }else{
            ji=i+ji;
        }
    }
    console.log('1-108之间所有偶数'+ou);
    console.log('1-108之间奇数的和'+ji);
    
    // 3.求1-100之间所有能被3整除的数字的和
    var number=0;
    for(i=1;i<=100;i++){
        if(i%3==0){
          number=i+number  
        }
    }
